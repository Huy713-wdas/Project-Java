<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách hành trình</title>
</head>
<body>
  <h1>Danh sách hành trình của owner1</h1>
  <button id="loadBtn">Xem hành trình</button>
  <ul id="journeyList"></ul>

  <script>
    const button = document.getElementById('loadBtn');
    const journeyList = document.getElementById('journeyList');

    button.addEventListener('click', () => {
      fetch("/api/journeys?ownerId=owner1")
        .then(res => res.json())
        .then(data => {
          journeyList.innerHTML = ''; // Xóa danh sách cũ
          data.forEach(journey => {
            const li = document.createElement('li');
            li.textContent = `ID: ${journey.id}, Quãng đường: ${journey.distanceKm} km, CO2 giảm: ${journey.savedKgCO2} kg`;
            journeyList.appendChild(li);
          });
        })
        .catch(err => {
          console.error(err);
          journeyList.innerHTML = 'Lỗi khi tải dữ liệu!';
        });
    });
  </script>
</body>
</html>
