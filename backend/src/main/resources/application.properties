# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/summ2025productinventorydb
spring.datasource.username=your_db_user
spring.datasource.password=your_db_password

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway (will run migrations in src/main/resources/db/migration)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT properties
app.jwt.secret=ReplaceWithASecureRandomSecretKeyOfSufficientLength
app.jwt.expiration-ms=3600000

# Server port (optional)
server.port=8080
